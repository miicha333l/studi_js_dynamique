<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!--  Bootstrap  -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Jeux de dés</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Player 1 Section -->
      <div class="col-md-4 player1 active">
        <h2 class="text-center">Player 1</h2>
        <!-- Affichage ROUND et GLOBAL pour Player 1 -->
        <p>ROUND: <span id="player1Round">0</span></p>
        <p>GLOBAL: <span id="player1Global">0</span></p>
        <!-- Boutons pour le joueur 1 -->
        <button id="player1RollBtn" class="btn btn-primary btn-block" onclick="rollDice('player1')">
          Lancer le dé
        </button>
        <button id="player1HoldBtn" class="btn btn-success btn-block" onclick="hold('player1')">
          Hold
        </button>
      </div>

      <!-- Image du dé -->
      <div class="col-md-4 text-center">
        <img src="img/cinq.png" alt="Dice Image" class="img-fluid mb-3">
      </div>

      <!-- Player 2 Section -->
      <div class="col-md-4 player2">
        <h2 class="text-center">Player 2</h2>
        <!-- Affichage ROUND et GLOBAL pour Player 2 -->
        <p>ROUND: <span id="player2Round">0</span></p>
        <p>GLOBAL: <span id="player2Global">0</span></p>
        <!-- Boutons pour le joueur 2 -->
        <button id="player2RollBtn" class="btn btn-primary btn-block" onclick="rollDice('player2')">
          Lancer le dé
        </button>
        <button id="player2HoldBtn" class="btn btn-success btn-block" onclick="hold('player2')">
          Hold
        </button>
      </div>
    </div>
  </div>

  <!--  Bootstrap JS et jQuery  -->
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
